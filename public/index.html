<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="container my-5">
    <main class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6">
        <h1 class="text-center mb-5">Reduce el peso de tu imagen</h1>
        <form
          class="form-container"
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="upload-files-container">
            <div class="drag-file-area">
              <span class="material-icons-outlined upload-icon">
                file_upload
              </span>
              <h3 class="dynamic-message">
                Arrastra y suelta cualquier archivo aqu√≠
              </h3>
              <label class="label">
                o
                <span class="browse-files">
                  <input
                    type="file"
                    class="default-file-input"
                    name="image"
                  />
                  <span class="browse-files-text">busca el archivo</span>
                </span>
              </label>
            </div>
            <span class="cannot-upload-message">
              <span class="material-icons-outlined">error</span> Por favor
              selecciona un archivo
              <span class="cross-icon">&#735;</span>
            </span>
            <div class="file-block">
              <div class="file-info">
                <span class="material-icons-outlined file-icon"
                  >description</span
                >
                <span class="file-name"></span>
                <span class="file-size"></span>
              </div>
              <span class="material-icons-outlined remove-file-icon"
                >delete</span
              >
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
            </div>
            <button
              type="submit"
              class="upload-button"
            >
              Cargar
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
